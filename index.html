!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Su Casa Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="piz-pap" class="">Su<span id="spantext"> Casa</span> Pizza!</h1>
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizz">Su Casa</span><span class="exc"> Pizza!</span>
                </h1>
                <h2 class="text-white text-center">Your Home of Pizza.</h2>
            </div>
            <div class="h-buttons text-center">
                <a href="#welcome">
                    <button class="btn bg-info floater  infinite delay-4s">Bienvenido</button>
                </a>
            </div>
        </div>
    </div>

    <div class="welcome" id="welcome">
        <br><br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="./images/black chef.jpg" alt="chef-cartoon" class="karibu-img">
                </div>
                <div class="col-md-6 karibu-txt">
                    <h1 class="text-center txt txt-big">Welcome to<span class="pizz"> Su Casa </span><span class="exc">
                            Pizza</span>
                    </h1>
                    <p class="text-center txt">The best pizza around by a country mile!!</p>
                    <p class="text-center txt">From our house to your house, get it delivered now.</p>
                    <a href="#menus">
                        <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="./images/large.png" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Small<br>Ksh. 500</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="./images/large.png" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 800</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="./images/large.png" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1100</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Order Here!</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                        <option value="vegtikka">Veg Tikka</option>
                        <option value="chickentikka">Chicken Tikka</option>
                        <option value="periperi">Peri-Peri Chicken</option>
                        <option value="bbq">BBQ Steak</option>
                        <option value="boerewors">Boerewors</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="mushroom">Chicken and Mushroom</option>
                        <option value="regina">Regina Pizza</option>
                    </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="regular">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="crust">Choose your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="thin">Thin Crust @ Ksh. 100</option>
                        <option value="thick">Thick Crust @ Ksh. 150</option>
                        <option value="flatbread">FlatBread Crust @ sh. 180</option>
                        <option value="custom">Custom Crust @ sh. 280</option>
                    </select>
                    <label>Select Your favourite Toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option value="tomato">Tomato @ sh. 80</option>
                        <option value="onions">Onions @ sh. 80</option>
                        <option value="mushroom">Mushroom @ sh. 80</option>
                        <option value="greenpepper">Green Pepper @ sh. 80</option>
                        <option value=""></option>
                        <option value="olives">Olives @ sh. 120</option>
                        <option value="pineapple">Pineapple @ sh. 120</option>
                        <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                        <option value="macon">Macon @ sh. 120</option>
                        <option value="mince">Mince @ sh. 120</option>
                        <option value=""></option>
                        <option value="beef">Beef Peperoni @ sh. 170</option>
                        <option value="chicken">Periperi Chicken @ sh. 170</option>
                    </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                        required>


                </form>
                <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
                </a>

            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
